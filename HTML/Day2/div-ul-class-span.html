    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <!--config for class example-->
    <style>
        .red {
            background-color: red;
        }
        
        .green {
            background-color: green;
        }
    </style>
</head>

<body>

    <div id="header" class="red">
        <h1>Header</h1>
    </div>
    <!--ul example-->

        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">ContactUs</a></li>
    </ul>
    <!--class and span example-->

        <h1>About</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.<span class="green"> Quo dolores adipisci delectus assumenda unde</span>, laboriosam tempora quas odit quidem nemo facere velit dolor quisquam beatae aspernatur quod, laudantium dolore ducimus!</p>
    </div>
</body>

</html>
