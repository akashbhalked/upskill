<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #green {
            background-color: aquamarine;
        }
    </style>
    <title>Day2</title>
</head>

<body>
    <!-- container > row > column example-->
    <div class="container-fluid">
        <!-- single column-->
        <h1> single column</h1>
        <div class="row" id="green">
            <div class="col-lg-12 bg-primary text-white">Row1-col1</div>
        </div>
        <!-- equal  column-->
        <h1> equal width column</h1>
        <div class="row" id="green">
            <div class="col-lg-6 bg-black text-white">row1-col1</div>
            <div class="col-lg-6 bg-secondary text-white">row1-col2</div>
        </div>
        <!-- unequal column-->
        <h1> unequal width column</h1>
        <div class="row" id="green">
            <div class="col-lg-2 bg-warning text-white">row1-col1</div>
            <div class="col-lg-6 bg-danger text-white">row1-col2</div>
            <div class="col-lg-4 bg-success text-white">row1-col3</div>
        </div>
        <!-- less width column-->
        <h1> lt 12 width column</h1>
        <div class="row" id="green">
            <div class="col-lg-2 bg-danger text-white">row1-col1</div>
            <div class="col-lg-6 bg-secondary text-white">row1-col2</div>
        </div>
        <!-- more width column-->
        <h1> gt 12 width column</h1>
        <div class="row" id="green">
            <div class="col-lg-4 bg-warning text-white">row1-col1</div>
            <div class="col-lg-6 bg-danger text-white">row1-col2</div>
            <div class="col-lg-4 bg-secondary text-white">row2-col1</div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
